 
name: DepthAI ROS CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - noetic
    tags:
      - 'v*'
  pull_request:
    branches:
      - noetic

jobs:

  style:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Clang-Format lint
      
      uses: DoozyX/clang-format-lint-action@v0.13
      with:
        source: '.'
        extensions: 'h,hpp,c,cpp'
        clangFormatVersion: 10
  
  ROS1-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        ROS_DISTRO: [melodic, noetic]
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Melodic build
        if: matrix.os == 'ubuntu-18.04'
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: melodic
      
      - name: Noetic build
        if: matrix.os == 'ubuntu-20.04'
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: noetic

      - name: Installing libusb
        run: sudo apt-get install libusb-1.0-0-dev

      - name: Installing DepthAi Core
        run: sudo wget -qO- https://raw.githubusercontent.com/luxonis/depthai-ros/$GITHUB_SHA/install_dependencies.sh | sudo bash
      
      - name: Build depthai-bridge melodic
        if: matrix.os == 'ubuntu-18.04'  
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          # vcs-repo-file-url: "${{ github.workspace }}/.github/workflows/examples.repos"
          # package-name: depthai_examples
          target-ros1-distro: melodic
          skip-tests: true

      - name: Build depthai-bridge noetic
        if: matrix.os == 'ubuntu-20.04'
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          # vcs-repo-file-url: "${{ github.workspace }}/.github/workflows/examples.repos"
          # package-name: depthai_examples
          target-ros1-distro: noetic
          skip-tests: true
      
  docker-build:
    name: Build and Upload to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        ROS_DISTRO: [noetic]
    env: 
      PUSH: ${{ (github.event_name != 'pull_request') && (github.repository == 'luxonis/depthai-ros') && startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        if: env.PUSH == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Get Version
        if: env.PUSH == 'true'
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}
      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          build-args: |
            ROS_DISTRO=${{ matrix.ROS_DISTRO }}
            USE_RVIZ=1
          platforms: |
            amd64
            arm64
          push: ${{ env.PUSH }}
          no-cache: true
          tags: | 
            luxonis/depthai-ros:${{ matrix.ROS_DISTRO }}-${{ steps.vars.outputs.short_ref }}
            luxonis/depthai-ros:${{ matrix.ROS_DISTRO }}-latest
