 
name: DepthAI ROS CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - humble
      - galactic
      - foxy
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - humble
      - galactic
      - foxy
env:
  ROS_DISTRO: humble

jobs:
  clang-format-lint:
    name: ament_clang_format
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3.3.0
    - uses: ros-tooling/setup-ros@0.5.0
      with:
        required-ros-distributions: ${{ env.ROS_DISTRO }}
    - uses: ros-tooling/action-ros2-lint@0.1.3
      with:
        distribution: ${{ env.ROS_DISTRO }}
        linter: clang_format
        arguments: --config ./.clang-format
        package-name: |
          depthai_bridge
          depthai_examples
          depthai_ros_msgs
          depthai_ros
  linting:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false 
      matrix:
        linter: [xmllint, pep257, lint_cmake]
    steps:
    - uses: actions/checkout@v3.3.0
    - uses: ros-tooling/setup-ros@0.5.0
      with:
        required-ros-distributions: ${{ env.ROS_DISTRO }}
    - uses: ros-tooling/action-ros2-lint@0.1.3
      with:
        distribution: ${{ env.ROS_DISTRO }}
        linter: ${{ matrix.linter }}
        package-name: |
          depthai_bridge
          depthai_examples
          depthai_ros_msgs
          depthai_ros

  docker-build:
    name: Build and Upload to Docker Hub
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    env: 
      PUSH: ${{ (github.event_name != 'pull_request') && (github.repository == 'luxonis/depthai-ros') && startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        if: env.PUSH == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Get Version
        if: env.PUSH == 'true'
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Build
        uses: docker/build-push-action@v3
        if: env.PUSH == 'false'
        with:
          build-args: |
            ROS_DISTRO=${{ env.ROS_DISTRO }}
            USE_RVIZ=1
          platforms: |
            amd64
            arm64
          no-cache: true

      - name: Build and Push
        uses: docker/build-push-action@v3
        if: env.PUSH == 'true'
        with:
          build-args: |
            ROS_DISTRO=${{ env.ROS_DISTRO }}
            USE_RVIZ=1
          platforms: |
            amd64
            arm64
          push: ${{ env.PUSH }}
          no-cache: true
          tags: | 
            luxonis/depthai-ros:${{ steps.vars.outputs.short_ref }}
            luxonis/depthai-ros:${{ env.ROS_DISTRO }}-latest